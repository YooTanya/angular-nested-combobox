<!DOCTYPE html>
<html ng-app="nestedCombobox">
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo ng-nested-combobox</title>
    <link rel='stylesheet' href="../src/nestedCombobox.css" />
    <script src="../bower_components/angular/angular.js" ></script>
    <script src="../src/ng-nested-combobox.js"></script>
    <script>
        var treeCombobox=angular.module('nestedCombobox',['ng.nested.combobox']);

        treeCombobox.controller('nestedComboboxController',function($scope){
            $scope.collection=[
                {
                    id:1,
                    name:'item1',
                    childrens:[
                        {
                            id:2,
                            name:'item1_1'
                        },
                        {
                            id:3,
                            name:'item2_2'
                        }

                    ]

                },
                {
                    id:4,
                    name:'item2',
                    childrens:[
                        {
                            id:5,
                            name:'item2_1'
                        },
                        {
                            id:6,
                            name:'item2_2',
                            childrens:[
                                {
                                    id:7,
                                    name:'item2_2_1'
                                },
                                {
                                    id:8,
                                    name:'item2_2_2'
                                }
                            ]
                        }


                    ]

                }
            ]

            $scope.changeItem=function(value){
                $scope.selectedItem=value;
            }
        })

    </script>
</head>
<body>

        <div class="container" data-ng-controller="nestedComboboxController">
            <h2>Demo ng-nested-combobox</h2>
            <div>
                <nested-combo-box control-class="col-md-7" change-event="changeItem"  collection="collection" current-member="filter.service" />
            </div>
            <p>Selected item: {{selectedItem}}</p>
        </div>




</body>
</html>
